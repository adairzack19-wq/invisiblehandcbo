
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcus Foundation | PWD Empowerment Tanzania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --font-scale: 1; }
      html { font-size: calc(16px * var(--font-scale)); scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
      h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; }
      
      /* Visual Impairment Specific Contrast (Yellow on Black) */
      body.high-contrast { background: #000000 !important; color: #ffff00 !important; }
      body.high-contrast * { border-color: #ffff00 !important; color: #ffff00 !important; background-color: transparent !important; }
      body.high-contrast button, body.high-contrast .bg-emerald-600 { 
        border: 2px solid #ffff00 !important; 
        background: #000000 !important;
        color: #ffff00 !important;
      }
      body.high-contrast img { filter: grayscale(1) contrast(2) !important; opacity: 0.7; }

      /* Braille/Tactile Spacing optimization */
      body.braille-mode { letter-spacing: 0.15em !important; line-height: 2 !important; }
      
      body.dyslexia-font { font-family: 'Inter', sans-serif !important; letter-spacing: 0.05em; line-height: 1.8; }

      /* Scaling Helpers */
      .scale-02 { --font-scale: 0.2; }
      .scale-05 { --font-scale: 0.5; }
      .scale-10 { --font-scale: 1.0; }
      .scale-20 { --font-scale: 2.0; }

      .sr-only-readable { border: 2px solid #34d399; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.460.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900 overflow-x-hidden">

    <!-- Entry Point for the application -->

  </body>
</html>
